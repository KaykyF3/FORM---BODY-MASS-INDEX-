<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>Cálculo de IMC</legend>
            <p>
                <label for="name">Digite o seu Nome <input type="text" id="name" name="name"></label>
            </p>
            <p>
                <label for="number">Digite o seu Peso <input type="number" id="peso" name="peso" step="0.5"></label>
            </p>
            <p>
                <label for="number">Digite a sua Altura <input type="number" id="alt" name="alt" step="0.01"></label>
            </p>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
